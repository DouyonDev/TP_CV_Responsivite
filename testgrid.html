<style>
    .container {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Deux colonnes égales */
    grid-template-rows: auto auto; /* Deux lignes automatiques */
    grid-gap: 10px; /* Espacement entre les cellules */
}

.item {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
    border: 2px solid;
}
</style>
<div class="container">
    <div class="item" style="grid-row: 1 / span 2; grid-column: 1 / span 2;">
        <!-- Contenu de la cellule fusionnée -->
        Cellule fusionnée sur deux lignes et deux colonnes
    </div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
